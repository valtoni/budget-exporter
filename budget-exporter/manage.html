<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Exporter - Gerenciamento</title>
    <link rel="stylesheet" href="manage.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Exporter - Gerenciamento</h1>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="rules">Regras de Payee</button>
            <button class="tab" data-tab="categories">Categorias</button>
            <button class="tab" data-tab="banks">Bancos</button>
        </div>

        <!-- Tab: Regras de Payee -->
        <div class="tab-content active" id="tab-rules">
            <div class="section-title" id="form-title">Nova Regra</div>

            <form id="add-rule-form">
                <div class="form-group">
                    <label>Banco</label>
                    <select id="rule-bank" required>
                        <option value="">Selecione um banco</option>
                        <!-- Populado dinamicamente via JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Padrão de busca</label>
                    <input type="text" id="rule-pattern" placeholder="Ex: METRO, IGA, etc." required>
                </div>

                <div class="form-group">
                    <label>Substituir por</label>
                    <input type="text" id="rule-replacement" placeholder="Ex: Supermercado Metro">
                </div>

                <div class="form-group">
                    <label>Categoria</label>
                    <select id="rule-category">
                        <option value="">Nenhuma</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="rule-regex">
                        Usar expressão regular (regex)
                    </label>
                </div>

                <div class="form-group hidden" id="memo-field">
                    <label>Template de Memo (use \1, \2, etc. para grupos capturados)</label>
                    <input type="text" id="rule-memo" placeholder="Ex: Compra \1">
                    <small>
                        Use grupos de captura () no padrão e referencie com \1, \2, etc.
                    </small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Adicionar Regra</button>
                    <button type="button" class="btn btn-secondary hidden" id="cancel-btn">Cancelar</button>
                </div>
            </form>

            <div class="section-title section-title--spacer">Regras existentes</div>
            <div class="rules-list" id="rules-list">
                <div class="empty-state">Nenhuma regra cadastrada</div>
            </div>
        </div>

        <!-- Tab: Categorias -->
        <div class="tab-content" id="tab-categories">
            <div class="section-title">Gerenciar Categorias</div>

            <form id="add-category-form" class="inline-form">
                <input type="text" id="category-name" class="inline-form__input" placeholder="Nome da categoria" required>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>

            <div class="categories-grid" id="categories-list"></div>
        </div>

        <!-- Tab: Bancos -->
        <div class="tab-content" id="tab-banks">
            <div class="section-title">Gerenciar Bancos</div>

            <form id="add-bank-form" class="inline-form">
                <input type="text" id="bank-name" class="inline-form__input" placeholder="Nome do banco" required>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>

            <div class="categories-grid" id="banks-list"></div>
        </div>
    </div>

    <script src="storage-manager.js"></script>
    <script src="manage.js"></script>
</body>
</html>
