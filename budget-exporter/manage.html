<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Exporter - Gerenciamento</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="manage.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success py-3">
        <div class="container-xxl">
            <!-- Left: Brand + Navigation -->
            <span class="navbar-brand mb-0 h1">
                <img src="icon.svg" alt="Budget Exporter" height="24" class="me-2">
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="rules-nav">Regras de Payee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="categories-nav">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="accounts-nav">Contas</a>
                    </li>
                </ul>

                <!-- Center: Search Bar -->
                <div class="bd-search mx-auto" id="search-container">
                    <button type="button" class="DocSearch-Button" aria-label="Search (Ctrl+F)">
                        <span class="DocSearch-Button-Container">
                            <svg width="20" height="20" viewBox="0 0 20 20" class="DocSearch-Search-Icon">
                                <path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <span class="DocSearch-Button-Placeholder">Search</span>
                        </span>
                        <span class="DocSearch-Button-Keys">
                            <kbd class="DocSearch-Button-Key">
                                <svg width="15" height="15" class="DocSearch-Control-Key-Icon">
                                    <path d="M4.505 4.496h2M5.505 5.496v5M8.216 4.496l.055 5.993M10 7.5c.333.333.5.667.5 1v2M12.326 4.5v5.996M8.384 4.496c1.674 0 2.116 0 2.116 1.5s-.442 1.5-2.116 1.5M3.205 9.303c-.09.448-.277 1.21-1.241 1.203C1 10.5.5 9.513.5 8V7c0-1.57.5-2.5 1.464-2.494.964.006 1.134.598 1.24 1.342M12.553 10.5h1.953" stroke-width="1.2" stroke="currentColor" fill="none" stroke-linecap="square"></path>
                                </svg>
                            </kbd>
                            <kbd class="DocSearch-Button-Key">F</kbd>
                        </span>
                    </button>
                    <input type="text" class="search-input d-none" placeholder="Search" aria-label="Search" id="search-input">
                </div>

                <!-- Right: Links + Version -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/valtoni" target="_blank">
                            <i class="bi bi-github"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://x.com/javaltoni" target="_blank">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">v1.0.0</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tab Content -->
    <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
        <div class="bg-white">
            <div class="tab-content p-4">
                <!-- Tab: Regras de Payee -->
                <div class="tab-pane fade show active" id="tab-rules" role="tabpanel">
                    <h5 class="mb-3" id="form-title">Nova Regra</h5>

                    <form id="add-rule-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="rule-account" class="form-label">Conta</label>
                                <div class="dropdown">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="rule-account" placeholder="Selecione ou pesquise uma conta" required autocomplete="off" data-bs-toggle="dropdown" aria-expanded="false">
                                        <button class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <span class="visually-hidden">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu w-100" id="account-dropdown"></ul>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="rule-category" class="form-label">Categoria</label>
                                <div class="dropdown">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="rule-category" placeholder="Selecione ou pesquise uma categoria" autocomplete="off" data-bs-toggle="dropdown" aria-expanded="false">
                                        <button class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <span class="visually-hidden">Toggle Dropdown</span>
                                        </button>
                                        <ul class="dropdown-menu w-100" id="category-dropdown"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label for="rule-pattern" class="form-label mb-0">Padrão de busca</label>
                                    <div class="form-check mb-0">
                                        <input type="checkbox" class="form-check-input" id="rule-regex">
                                        <label class="form-check-label" for="rule-regex">
                                            Usar expressão regular (regex)
                                        </label>
                                    </div>
                                </div>
                                <input type="text" class="form-control" id="rule-pattern" placeholder="Ex: METRO, IGA, etc." required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="rule-replacement" class="form-label">Substituir por</label>
                                <input type="text" class="form-control" id="rule-replacement" placeholder="Ex: Supermercado Metro">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3 d-none" id="memo-field">
                                <label for="rule-memo" class="form-label">Template de Memo</label>
                                <input type="text" class="form-control" id="rule-memo" placeholder="Ex: Compra \1">
                                <div class="form-text">
                                    Use grupos de captura () no padrão e referencie com \1, \2, etc.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success" id="submit-btn">Adicionar Regra</button>
                            <button type="button" class="btn btn-secondary d-none" id="cancel-btn">Cancelar</button>
                        </div>
                    </form>

                    <h5 class="mt-5 mb-3">Regras existentes</h5>
                    <div id="rules-list">
                        <div class="text-center text-muted py-5">Nenhuma regra cadastrada</div>
                    </div>
                </div>

                <!-- Tab: Categorias -->
                <div class="tab-pane fade" id="tab-categories" role="tabpanel">
                    <h5 class="mb-3">Gerenciar Categorias</h5>

                    <form id="add-category-form" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="category-name" placeholder="Nome da categoria" required>
                            <button type="submit" class="btn btn-success">Adicionar</button>
                        </div>
                    </form>

                    <div class="row g-2" id="categories-list"></div>
                </div>

                <!-- Tab: Contas -->
                <div class="tab-pane fade" id="tab-accounts" role="tabpanel">
                    <h5 class="mb-3">Gerenciar Contas</h5>

                    <form id="add-account-form" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="account-name" placeholder="Nome da conta (ex: Desjardins - Credit Card)" required>
                            <button type="submit" class="btn btn-success">Adicionar</button>
                        </div>
                    </form>

                    <div class="row g-2" id="accounts-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="storage-manager.js"></script>
    <script src="manage.js"></script>
</body>
</html>
