<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Exporter - Gerenciamento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 24px; }

        .tabs {
            display: flex;
            background: #e0e0e0;
            border-bottom: 1px solid #ccc;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .tab:hover { background: #d0d0d0; }
        .tab.active { background: white; border-bottom: 3px solid #4CAF50; }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active { display: block; }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover { background: #45a049; }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover { background: #da190b; }

        .btn-secondary {
            background: #757575;
            color: white;
        }

        .btn-secondary:hover { background: #616161; }

        .rules-list {
            margin-top: 20px;
        }

        .rule-item {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rule-info { flex: 1; }

        .rule-pattern {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .rule-details {
            font-size: 13px;
            color: #666;
        }

        .rule-actions button {
            margin-left: 5px;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge-regex { background: #2196F3; color: white; }
        .badge-category { background: #FF9800; color: white; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .category-item {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Exporter - Gerenciamento</h1>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="rules">Regras de Payee</button>
            <button class="tab" data-tab="categories">Categorias</button>
        </div>

        <!-- Tab: Regras de Payee -->
        <div class="tab-content active" id="tab-rules">
            <div class="section-title">Adicionar Nova Regra</div>

            <form id="add-rule-form">
                <div class="form-group">
                    <label>Padrão de busca</label>
                    <input type="text" id="rule-pattern" placeholder="Ex: METRO, IGA, etc." required>
                </div>

                <div class="form-group">
                    <label>Substituir por</label>
                    <input type="text" id="rule-replacement" placeholder="Ex: Supermercado Metro">
                </div>

                <div class="form-group">
                    <label>Categoria</label>
                    <select id="rule-category">
                        <option value="">Nenhuma</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="rule-regex">
                        Usar expressão regular (regex)
                    </label>
                </div>

                <div class="form-group" id="memo-field" style="display: none;">
                    <label>Template de Memo (use \1, \2, etc. para grupos capturados)</label>
                    <input type="text" id="rule-memo" placeholder="Ex: Compra \1">
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Use grupos de captura () no padrão e referencie com \1, \2, etc.
                    </small>
                </div>

                <button type="submit" class="btn btn-primary">Adicionar Regra</button>
            </form>

            <div class="section-title" style="margin-top: 40px;">Regras existentes</div>
            <div class="rules-list" id="rules-list">
                <div class="empty-state">Nenhuma regra cadastrada</div>
            </div>
        </div>

        <!-- Tab: Categorias -->
        <div class="tab-content" id="tab-categories">
            <div class="section-title">Gerenciar Categorias</div>

            <form id="add-category-form" style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="category-name" placeholder="Nome da categoria" style="flex: 1;" required>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>

            <div class="categories-grid" id="categories-list"></div>
        </div>
    </div>

    <script src="storage-manager.js"></script>
    <script src="manage.js"></script>
</body>
</html>
